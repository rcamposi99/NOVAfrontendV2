
<div [ngClass]="{'task-list':displayTareas === true, 
                'hide-task-list':displayTareas === false}">
    <div class="example-card" *ngFor="let x of tareas">
            <mat-card>
                <mat-card-title-group>
                    <mat-card-title>ID: {{ x.id}}</mat-card-title>
                    <mat-card-subtitle>Estado: {{x.estado}}</mat-card-subtitle>
                    <button class="delete-button" (click)="eliminarTarea(x.id)">Delete</button>
                </mat-card-title-group>
                <mat-card-content>
                    Descripcion: {{x.descripcion}}
                </mat-card-content>
            </mat-card>       
    </div>
</div>
